<!-- Modal de Checkout -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <span class="close-checkout">&times;</span>
    <h2>Finalizar Compra</h2>
    <form id="checkoutForm">
      <label>Nome: <input type="text" required></label><br>
      <label>Email: <input type="email" required></label><br>
      <label>Endereço de Entrega: <input type="text" required></label><br>
      
      <h3>Forma de Pagamento</h3>
      <select required>
        <option value="">Selecione</option>
        <option>Cartão de Crédito</option>
        <option>Pix</option>
        <option>Boleto</option>
        <option>Mercado Pago</option>
      </select><br>

      <h3>Cupom de Desconto</h3>
      <input type="text" placeholder="Digite seu cupom"><br><br>

      <button type="submit">Confirmar Pedido</button>
    </form>
  </div>
</div>
