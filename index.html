<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>FitBoom - De Tudo pra Academia</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content input, .modal-content select, .modal-content button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .produto-nome {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
